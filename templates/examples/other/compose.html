{% extends "base.html" %}

{% block title %}{{ title }} - Sing App{% endblock %}

{% block content %}
<div class="page-title">
    <h3>Compose Email</h3>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="widget">
            <div class="widget-body">
                <form>
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="email" class="form-control" id="to" placeholder="Enter recipient email">
                    </div>
                    <div class="form-group">
                        <label for="cc">CC:</label>
                        <input type="email" class="form-control" id="cc" placeholder="Enter CC email (optional)">
                    </div>
                    <div class="form-group">
                        <label for="bcc">BCC:</label>
                        <input type="email" class="form-control" id="bcc" placeholder="Enter BCC email (optional)">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" class="form-control" id="subject" placeholder="Enter subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" rows="10" placeholder="Enter your message"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-secondary"><i class="fa fa-paperclip"></i> Attach File</button>
                        <button type="button" class="btn btn-secondary"><i class="fa fa-image"></i> Insert Image</button>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary"><i class="fa fa-send"></i> Send</button>
                    <button type="button" class="btn btn-secondary"><i class="fa fa-save"></i> Save Draft</button>
                    <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i> Discard</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
