{% extends "auth_base.html" %}

{% block title %}Login - Sing App{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #22262e;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }
    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
    .login-widget {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        overflow: hidden;
    }
    .login-header {
        background: #20c997;
        padding: 30px;
        text-align: center;
    }
    .login-header h3 {
        color: #fff;
        margin: 0;
        font-size: 24px;
    }
    .login-body {
        padding: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        height: 45px;
        border-radius: 4px;
    }
    .btn-login {
        height: 45px;
        width: 100%;
        background: #20c997;
        border: none;
        font-size: 16px;
        font-weight: 600;
    }
    .btn-login:hover {
        background: #1baa80;
    }
    .social-login {
        margin-top: 20px;
    }
    .social-btn {
        width: 100%;
        margin-bottom: 10px;
    }
    .remember-me {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-widget">
        <div class="login-header">
            <h3><i class="fa fa-cube"></i> Sing App</h3>
        </div>
        <div class="login-body">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="remember-me">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a href="#" class="text-muted">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-login">Login</button>
            </form>
            
            <div class="social-login">
                <p class="text-center text-muted mb-2">Or login with</p>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-outline-secondary social-btn"><i class="fa fa-google"></i> Google</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-secondary social-btn"><i class="fa fa-facebook"></i> Facebook</button>
                    </div>
                </div>
            </div>
            
            <p class="text-center mt-4 mb-0">
                <a href="#" class="text-muted">Create an account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
